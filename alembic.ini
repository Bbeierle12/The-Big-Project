# Alembic Configuration
# --------------------------------------------------------------------------
# The sqlalchemy.url value below is a placeholder. At runtime, the
# application overrides it via env.py using the project settings.
# --------------------------------------------------------------------------

[alembic]
script_location = migrations
prepend_sys_path = python
sqlalchemy.url = sqlite+aiosqlite:///./netsec.db

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
